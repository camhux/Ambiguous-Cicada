<div>

  <div class="header">
    <img class="login-logo" src="./img/logo.png">
    
    <h1>kwiki-<span style="color: #00BBEE;">web</span></h1>
    <h2>People, inside your browser</h2>
    
  </div>

<!-- <h1>Sign In</h1> -->
<form class="auth">
  <input ng-model='user.username' type='text' placeholder='username'>
  <input ng-model='user.password' type='password' placeholder='password'>
  <!-- TODO: since username/password are modeled on scope, we don't need to pass them here -->
  <button class="submit" ng-click='logIn(user)'>Submit</button>
  <a class="google" href="/auth/google">Sign in with Google</a>
  <div class="link"><a href="/#/signup">Don't have an account? Sign Up</a></div>
  <div class="spinner"></div>
  <div class="error" ng-show="error"> {{error}}</div>
</form>
</div>
