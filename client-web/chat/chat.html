<div ng-controller="ChatController" ng-init="loadChat()">
  <div>
    <div ng-repeat="data in chatMessages">
      <span class="user"> User:{{data.user}}</span>
      <span class="message"> Message:{{data.text}}</span>
      <span class="data"> time:{{data.humanTime}}</span>
    </div>
  </div>
  <form ng-submit="sendMessage()">
    <input ng-model="messageInput" type="message" placeholder="Type a message">
    <input type="submit" value="Submit" id="Submit">
  </form>
</div>
