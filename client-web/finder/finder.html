<div>
  <div class="wrapper">
    <div class="search-match">Search for a match within {{radius}} miles</p>
    <input type="range" step=".5" min=".5" max="10" value="5" ng-init="radius = 5" ng-model="radius">
    <button ng-click='lucky()'>I'm feeling lucky!</button>
  </div>
  <div id="map"></div>
  <div class="spinner"></div>
  <div class="input-container">
    <input id="place-input" type="text" placeholder="Enter a location">
  </div>
  <ul class="button-container">
    <li><button ng-click='submit()'>Find me a kwiki!</button></li>
    <li><button ng-click='directions()'>Get directions</button></li>
  </ul>
  <div id="directions"></div>
</div>
