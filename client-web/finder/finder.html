<div>
  <input ng-model="place" id="place-input" type="text" placeholder="Enter a location">
  <div id="map"></div>
  <div class="spinner"></div>
  <div ng-hide="beforeHitSubmit" id="directions"></div>
  <button ng-click='directions()'>Get directions</button>
  <button ng-click='submit()'>Find me a kwiki!</button>
  <button ng-click='lucky()'>I'm feeling lucky!</button>
</div>
