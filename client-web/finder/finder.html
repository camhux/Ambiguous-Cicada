<div>
  <div class="lucky-container">
    <div class="search-match">Search for a match within {{radius}} miles</div>
    <input class="slider" type="range" step=".5" min=".5" max="10" value="5" ng-init="radius = 5" ng-model="radius">
    <button ng-click='lucky()'>I'm feeling lucky!</button>
  </div>
  <div class="map-spinner"></div>
  <div id="map"></div>
  <div class="input-container">
    <input id="place-input" type="text" placeholder="Enter a location">
    <div class="button-container">
      <button ng-click='submit()'>Find me a kwiki!</button></li>
      <button class="directions-button" ng-click='directions()'>Get directions</button>
    </div>
  </div>
  <div id="directions"></div>
</div>
